<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="/styles/notification.css">
</head>
<body>
  <header class="app-header">
    <button id="backButton" class="back-button">
        <img src="https://img.icons8.com/?size=100&id=98961&format=png&color=FFFFFF" alt="Back">
    </button>
    <h1 class="app-title">Notifications</h1>
</header>

  <main class="notification-content">
    <div class="notification-container">
      <h3 class="notification-title">New Vote Submitted</h3>
      <p class="notification-message">A new vote has been submitted for your discussion. Check it out!</p>
    </div>
    <div class="notification-container">
      <h3 class="notification-title">New Message</h3>
      <p class="notification-message">Someone has messaged on your discussion.</p>
    </div>
  </main>

  <script src="/js/notification.js"></script>
</body>
</html>
